<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
            <img class="background" src="background.jpg" alt='Cloudy Orange Sky'>
            <div class="logo-area">
                <img id="logo" src="logo.png" width="100" alt='Orange Swirl'>
                <p class="logo-title">Sign Up</p> 
            </div>
    </div>
    <div class="right-side">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br> 
                Sign up now to get started. <br><br> You <em>know</em> you want to.</p>
        </div>

        <div class="fill-out">
            <p>Let's do this!</p>
            <form class="form-div-main" action="example.com/path" method="get">
                <div class="form-div-left">
                    <div class="form-div">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="user_first_name">
                    </div>

                    <div class="form-div">
                        <label for="email">Email</label>
                        <input type="email" id="mail" name="user_email" placeholder="example@gmail.com">
                    </div>

                    <div class="form-div">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="user_password" required>
                        <p id="error"></p>
                    </div>
                </div>

                <div class="form-div-right">
                    <div class="form-div">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="user_last_name">
                    </div>

                    <div class="form-div">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="user_phone_number" pattern="[0-9]+" title="Password should only contain numbers (0-9)">
                    </div>

                    <div class="form-div">
                        <label for="confirm_password">Confirm Password*</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="submit">    
                <button type="submit">Create Account</button>
                <p class="hyperlink">Already have an account? <a href="">Log In</a></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
